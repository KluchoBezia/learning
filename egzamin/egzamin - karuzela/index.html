<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>

        <style>

            body {
                background-color: #222;
                color: aliceblue;
            }

            img {
                width: 300px;
                height: 300px;
                border: 2px solid black;
                display: block;
                margin: 20px auto;
            }

        </style>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <script type="text/javascript">

            //losujemy od 0 do 4 więc musimy dodać 1 
            var numer = Math.floor(Math.random()*5)+1; //floor zaokrągla w dół

            var timer1 = 0;
            var timer2 = 0;

            function ustawslajd(nrslajdu)
            {
                clearTimeout(timer1);
                clearTimeout(timer2);
                numer = nrslajdu - 1;

                schowaj();
                setTimeout("zmienSlajd()",500);
            }

            function schowaj()
            {
                $("#slider").fadeOut(500);
            }

            function zmienSlajd()
            {   
                numer++; 
                if (numer>5) numer=1;

                var plik = "<img src=\"img/z" + numer + ".jpg\"/>";

                document.getElementById("slider").innerHTML = plik;
                $("#slider").fadeIn(500);
              
                timer1 = setTimeout("zmienSlajd()",2000);
                timer2 = setTimeout("schowaj()",1500);
            }

        </script>

    </head>

    <body onload="zmienSlajd()">

        <span onclick="ustawslajd(1)" style="cursor:pointer;">[1]</span>
        <span onclick="ustawslajd(2)" style="cursor:pointer;">[2]</span>
        <span onclick="ustawslajd(3)" style="cursor:pointer;">[3]</span>
        <span onclick="ustawslajd(4)" style="cursor:pointer;">[4]</span>
        <span onclick="ustawslajd(5)" style="cursor:pointer;">[5]</span>

        <div id="slider"></div>

    </body>

</html>
